<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7d4c36f3ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/layout.css">

    <title>Document</title>
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="header__logo">
                <img src="./src/img/Logo.svg" alt="Logo Alura Dev">
            </div>

            <input class="header__search-bar input input--search" type="text" placeholder="Busque por algo"/>

            <div class="mobile-icons">
                <div class="search icon-button">
                    <i class="fas fa-search"></i>
                </div>
                <div class="close icon-button">
                    <i class="fas fa-times"></i>
                </div>
                <div class="menu icon-button">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="user-info">
                <img class="user-info__photo" src="https://via.placeholder.com/20x20" alt="">
                
                <div class="user-info__text">
                    Danilo
                </div>
            </div>
        </header>      

        <main class="main">
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__list__item">
                        <h2 class="main-menu__title sidebar-title">Menu</h2>
                    </li>
                    <li class="main-menu__list__item">
                        <button class="menu-item">
                            <div class="icon-button menu-item__icon">
                                <i class="fas fa-code"></i>
                            </div>
                            <p class="menu-item__text">Editor de Código</p>
                        </button>
                    </li>
                    <li class="main-menu__list__item">
                        <button class="menu-item">
                            <div class="icon-button menu-item__icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <p class="menu-item__text">Comunidade</p>
                        </button>
                    </li>
                </ul>
                <div class="user-info">
                    <img class="user-info__photo" src="https://via.placeholder.com/20x20" alt="">
                    
                    <div class="user-info__text">
                        Danilo
                    </div>
                </div>
            </nav>

            <section class="main-content">

            </section>

            <aside class="project-input">
                <div class="project-input__section">
                    <div class="project-input__title sidebar-title">
                        Seu Projeto
                    </div>

                    <input class="input" type="text" placeholder="Nome do seu Projeto"/>
                    <textarea class="input input--textarea" placeholder="Descrição do seu Projeto"></textarea>
                </div>
                <div class="project-input__section">
                    <div class="project-input__title sidebar-title">
                        Personalização
                    </div>

                    <select class="input"></select>
                    <input class="input input--color" type="color" value="#6BD1FF">
                </div>
            </aside>
        </main>        
    </div>
</body>
</html>
