<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7d4c36f3ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/layout.css">

    <title>Document</title>
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="header__logo">
                <img src="./src/img/Logo.svg" alt="Logo Alura Dev">
            </div>

            <input class="header__search-bar input input--search" type="text" placeholder="Busque por algo"/>

            <div class="mobile-icons">
                <div class="search icon-button">
                    <i class="fas fa-search"></i>
                </div>
                <div class="close icon-button">
                    <i class="fas fa-times"></i>
                </div>
                <div class="menu icon-button">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="user-info">
                <img class="user-info__photo" src="https://via.placeholder.com/20x20" alt="">
                
                <div class="user-info__text">
                    Danilo
                </div>
            </div>
        </header>
        <main class="main">
            <button class="menu-item">
                <div class="icon-button menu-item__icon">
                    <i class="fas fa-code"></i>
                </div>
                <p class="menu-item__text">teste</p>
            </button>
        </main>        
    </div>
</body>
</html>
